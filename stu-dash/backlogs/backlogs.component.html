<link rel="stylesheet" href="backlogs.component.css">
 <div class="backlog-container"> 

    <!-- Header Section --> 

    <div class="section-header"> 

        <h2>Backlog Overview</h2> 

        <span class="total-backlogs">Total Backlogs: 2</span> 

    </div> 

  

    <!-- Semester-wise Backlog Graph --> 

    <div class="graph-container"> 

        <div class="graph-title"> 

            <h3>Semester-wise Backlog History</h3> 

            <div class="legend"> 

                <span class="legend-dot"></span> 

                <span>Number of Backlogs</span> 

            </div> 

        </div> 

        <div class="line-graph"> 

            <svg viewBox="0 0 800 300"> 

                <!-- Grid Lines --> 

                <g class="grid-lines"> 

                    <line x1="50" y1="250" x2="750" y2="250" class="grid-line"/> 

                    <line x1="50" y1="200" x2="750" y2="200" class="grid-line"/> 

                    <line x1="50" y1="150" x2="750" y2="150" class="grid-line"/> 

                    <line x1="50" y1="100" x2="750" y2="100" class="grid-line"/> 

                    <line x1="50" y1="50" x2="750" y2="50" class="grid-line"/> 

                </g> 

  

                <!-- Y-axis labels --> 

                <g class="y-axis"> 

                    <text x="30" y="250">0</text> 

                    <text x="30" y="200">1</text> 

                    <text x="30" y="150">2</text> 

                    <text x="30" y="100">3</text> 

                    <text x="30" y="50">4</text> 

                </g> 

  

                <!-- X-axis labels --> 

                <g class="x-axis"> 

                    <text x="100" y="280">Sem 1</text> 

                    <text x="250" y="280">Sem 2</text> 

                    <text x="400" y="280">Sem 3</text> 

                    <text x="550" y="280">Sem 4</text> 

                    <text x="700" y="280">Sem 5</text> 

                </g> 

  

                <!-- Data Line --> 

                <path class="data-line"  

                      d="M100,200 L250,150 L400,100 L550,200 L700,150" 

                      fill="none"/> 

  

                <!-- Data Points --> 

                <g class="data-points"> 

                    <circle cx="100" cy="200" r="6"/> 

                    <circle cx="250" cy="150" r="6"/> 

                    <circle cx="400" cy="100" r="6"/> 

                    <circle cx="550" cy="200" r="6"/> 

                    <circle cx="700" cy="150" r="6"/> 

                </g> 

            </svg> 

        </div> 

    </div> 

  

    <!-- Current Backlog Subjects --> 

    <div class="backlog-subjects"> 

        <h3>Current Backlog Subjects</h3> 

        <div class="subject-grid"> 

            <!-- Subject Box 1 --> 

            <div class="subject-box"> 

                <div class="subject-header"> 

                    <span class="subject-code">CS301</span> 

                    <span class="semester-tag">Sem 4</span> 

                </div> 

                <h4 class="subject-name">Data Structures</h4> 

                <div class="subject-details"> 

                    <div class="detail-item"> 

                        <span class="label">Status</span> 

                        <span class="value status-pending">Pending</span> 

                    </div> 

                    <div class="detail-item"> 

                        <span class="label">Due Date</span> 

                        <span class="value">Mar 15, 2025</span> 

                    </div> 

                </div> 

                <button class="register-btn">Register for Exam</button> 

            </div> 

  

            <!-- Subject Box 2 --> 

            <div class="subject-box"> 

                <div class="subject-header"> 

                    <span class="subject-code">CS405</span> 

                    <span class="semester-tag">Sem 5</span> 

                </div> 

                <h4 class="subject-name">Database Management</h4> 

                <div class="subject-details"> 

                    <div class="detail-item"> 

                        <span class="label">Status</span> 

                        <span class="value status-registered">Registered</span> 

                    </div> 

                    <div class="detail-item"> 

                        <span class="label">Exam Date</span> 

                        <span class="value">Apr 10, 2025</span> 

                    </div> 

                </div> 

                <button class="view-details-btn">View Details</button> 

            </div> 

        </div> 

    </div> 

</div>
