<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Student Dashboard - Overview</title> 

    <link rel="stylesheet" href="overview.component.css"> 

</head> 

<body> 

    <div class="dashboard-container"> 

        <!-- Header Section --> 

        <div class="dashboard-header"> 

            <div class="dashboard-header">
                <div class="header-content">
                    <h1>Student Dashboard</h1>
                    <div class="notification-icon">
                        <svg class="bell-icon" viewBox="0 0 24 24" width="24" height="24">
                            <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/>
                        </svg>
                        <span class="notification-dot"></span>
                    </div>
                </div>
            </div> 

            <div class="welcome-message"> 

                <span class="status-dot"></span> 

                <p>Welcome back, Student</p> 

            </div> 

        </div> 

          <!-- Backlogs Section --> 

        <div id="backlogs-section" class="content-section hidden"> 

            <div class="backlog-container"> 

                <div class="section-header"> 

                    <h2>Backlog Overview</h2> 

                    <span class="total-backlogs"></span> 

                </div> 
            </div>
            
        <!-- Navigation Tabs --> 

        <div class="nav-tabs"> 

            <button class="tab-btn active"> 

                <i class="icon">ðŸ‘¤</i> Overview 

            </button> 

            <button class="tab-btn"> 

                <i class="icon">ðŸ“‹</i> Backlog 

            </button> 

            <button class="tab-btn"> 

                <i class="icon">ðŸŽ“</i> Assistance 

            </button> 

        </div> 

  

        <!-- Semester Progress Section --> 

        <div class="progress-section"> 

            <div class="section-header"> 

                <i class="icon">ðŸ“ˆ</i> 

                <h2>Semester Progress</h2> 

            </div> 

            <div class="semester-info"> 

                <h3>Semester 5</h3> 

                <div class="progress-bar"> 

                    <div class="progress-fill" style="width: 75%"></div> 

                </div> 

            </div> 

        </div> 

 

 

        <!-- Backlogs Section --> 

        <div class="backlogs-section"> 

            <div class="section-header"> 

                <i class="icon">ðŸŽ¯</i> 

                <h2>Backlogs</h2> 

            </div> 

            <div class="backlog-content"> 

                <div class="backlog-number">2</div> 

                <div class="backlog-chart"> 

                    <!-- Circle Progress Chart --> 

                    <svg class="circle-progress" viewBox="0 0 100 100"> 

                        <circle class="circle-bg" cx="50" cy="50" r="45"/> 

                        <circle class="circle-fill" cx="50" cy="50" r="45"/> 

                    </svg> 

                </div> 

            </div> 

        </div> 

  

        <!-- Performance Overview Section --> 

        <div class="performance-section"> 

            <div class="section-header"> 

                <h2>Performance Overview</h2> 

            </div> 

            <div class="chart-container"> 

                <div class="chart"> 

                    <div class="bar-container"> 

                        <div class="bar" style="height: 75%"> 

                            <span class="bar-label">Data Structures</span> 

                            <span class="bar-value">75%</span> 

                        </div> 

                        <div class="bar" style="height: 82%"> 

                            <span class="bar-label">DBMS</span> 

                            <span class="bar-value">82%</span> 

                        </div> 

                        <div class="bar" style="height: 92%"> 

                            <span class="bar-label">Web Dev</span> 

                            <span class="bar-value">92%</span> 

                        </div> 

                        <div class="bar" style="height: 88%"> 

                            <span class="bar-label">Algorithms</span> 

                            <span class="bar-value">88%</span> 

                        </div> 

                    </div> 

                    <div class="chart-grid"> 

                        <div class="grid-line" style="bottom: 25%"><span>75</span></div> 

                        <div class="grid-line" style="bottom: 50%"><span>50</span></div> 

                        <div class="grid-line" style="bottom: 75%"><span>25</span></div> 

                        <div class="grid-line" style="bottom: 100%"><span>0</span></div> 

                    </div> 

                </div> 

            </div> 

        </div> 

    </div> 

</body> 

</html>
