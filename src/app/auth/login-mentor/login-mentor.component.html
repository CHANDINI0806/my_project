<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidency University, Bengaluru - Mentor Login</title>
    <link rel="stylesheet" href="login-mentor.component.css">
</head>

<body>

    <div class="main-container">
        <div class="login-container">
            <h1 class="university-title">Presidency University, Bengaluru</h1>

            <!-- Login Type Buttons -->
            <div class="login-types">
                <button class="login-type-btn active">Faculty Login</button>
                <button class="login-type-btn"><a href="../login/login.component.html">Student Login</a></button>
            </div>

            <!-- Mentor Login Form -->
            <div class="login-form-container">
                <h2>Get Started</h2>
                <p>Sign in to your mentor account</p>

                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>

                    <button type="submit" class="signin-btn"><a href="/my_project/src/app/mentor-dash/profile/profile.component.html">Sign in</a></button>

                    <div class="forgot-password">
                        <a href="../forgot/forgot.component.html">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
