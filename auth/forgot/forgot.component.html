<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Presidency University</title>

    <link rel="stylesheet" href="../login/login.component.css">
    <link rel="stylesheet" href="forgot.component.css">
</head>

<body>

    <div class="main-container">
        <div class="left-section">
            <!-- University image or background (if applicable) -->
        </div>

        <div class="right-section">
            <div class="forgot-password-container">
                <h1>Forgot Password</h1>
                <p class="instruction-text">
                    Enter your registered email address below, and we'll send you a link to reset your password.
                </p>

                <form class="reset-form" id="resetForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your registered email">
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <button type="submit" class="reset-btn">Reset Password</button>

                    <div class="back-to-login">
                        <a href="../login/login.component.html">‚Üê Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
