<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidency University, Bengaluru</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>

    <div class="main-container">
        <div class="login-container">
            <h1 class="university-title">Presidency University, Bengaluru</h1>

            <!-- Login Type Buttons -->
            <div class="login-types">
                <button class="login-type-btn">Faculty Login</button>
                <button class="login-type-btn active">Student Login</button>
            </div>

            <!-- AMS Login Form -->
            <div class="login">
                <h2>Get Started</h2>
                <p>Sign in to your student account</p>

                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Login</label>
                        <input type="text" id="username" placeholder="User Name">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Credentials">
                    </div>

                    <button type="submit" class="signin-btn">Sign in</button>

                    <div class="forgot-password">
                        <a href="../forgot/forgot.component.html">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
